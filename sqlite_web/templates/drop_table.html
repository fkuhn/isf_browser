{% extends "base_table.html" %}

{% block drop_tab_class %} active{% endblock %}

{% block inner_content %}
<h3>Tabelle löschen</h3>
<form action="{{ url_for('drop_table', table=table) }}" class="form" method="post">
  <p>
    Sind sie sicher, dass Sie Tabelle <strong>{{ table }}</strong> und alle
      verbundenen Daten löschen wollen?
  </p>
  <p><strong>Diese Aktion ist nicht widerrufbar</strong></p>
  <button class="btn btn-danger" type="submit">Tabelle löschen</button>
  <a class="btn btn-secondary" href="{{ url_for('table_structure', table=table) }}">Abbrechen</a>
</form>
{% endblock %}
